<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="BC-Files/images/favicon.svg" type="image/x-icon">
    <title>Balloon Clicker</title>
</head>

<body id="startBody" onload="quickNav()">
    <div id="startScreen">
        <p><center>Balloons should be scattered on the screen to match the background</center></p>

        <button id="startButton" onmouseover="SBMouseOver()" onmouseout="SBMouseOff()" onmousedown="SBMouseDown()"
        onmouseup="SBMouseUp()">Click to Start!
        </button>

        <h1 id="startScreenTitle">This is The Official Balloon Clicker!</h1>
    </div>
</body>
<script src="script.js"></script>

</html>
